version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "[gh-actions]"
      include: scope
    labels:
      - internal
    ignore:
      - update-types: ["patch"]
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: "weekly"
    labels:
      - internal
    ignore:
    - update-types: ["patch"]
