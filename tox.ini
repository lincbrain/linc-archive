[tox]
envlist =
    lint,
    py3,

[testenv]
setenv =
    DJANGO_DANDI_DANDISETS_BUCKET_NAME=dandi-dandisets
    DJANGO_DANDI_GIRDER_API_KEY=abc123
    DJANGO_DANDI_GIRDER_API_URL=http://localhost/
    DJANGO_DATABASE_URL=postgres://postgres:postgres@localhost:5432/dandi
    DJANGO_MINIO_STORAGE_ACCESS_KEY=djangoAccessKey
    DJANGO_MINIO_STORAGE_SECRET_KEY=djangoSecretKey
    DJANGO_STORAGE_BUCKET_NAME=dandi-files
deps =
    -rrequirements.txt
    pytest-django
commands =
    pytest {posargs}

[testenv:lint]
skipsdist = true
skip_install = true
deps =
    flake8
    flake8-black
    flake8-blind-except
    flake8-bugbear
    flake8-docstrings
    flake8-import-order
    flake8-quotes
    pep8-naming
commands =
    flake8 {posargs:.}

[testenv:type]
skipsdist = true
skip_install = true
deps =
    mypy
    django-stubs
    djangorestframework-stubs
    mypy-boto3-s3
commands =
    mypy {posargs:.}

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
commands =
    black {posargs:.}

[flake8]
max-line-length = 100
show-source = True
# https://github.com/PyCQA/flake8-import-order
import-order-style = appnexus
application-import-names = dandi, publish
ignore =
    # closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # whitespace before ':'
    E203,
    # line break before binary operator
    W503,
    # Missing docstring in *
    D10,

[pytest]
DJANGO_SETTINGS_MODULE = dandi.settings
DJANGO_CONFIGURATION = DevelopmentConfiguration
addopts = --verbose --strict --showlocals
python_files = test_*.py
